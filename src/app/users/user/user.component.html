<app-users-header></app-users-header>

  <div class="container">
    <form  (ngSubmit)="onSubmit(f)" #f='ngForm'>
              <div class="form-group">
                <label for="title">Product Title</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Product Title" ngModel>
              </div>      
              <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price"  placeholder="100" ngModel>
              </div> 
              <div class="form-group">
                <label for="price">Category</label>
                <select class="form-control" name="category" id="category" ngModel>
                  <option value=""></option>
                </select>
              </div> 
              <div class="form-group">
                <label for="description">Description</label>
                <textarea  class="form-control" ngModel name="description"></textarea> 
              </div> 
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location"  placeholder="lviv" ngModel>
              </div> 
              <div class="form-group">
                <label for="image">Image</label>
                <input type="text" class="form-control" id="image" name="image"  placeholder="url" ngModel>
              </div> 
              <button type="submit"  class="btn btn-primary">Submit</button>


    </form>
  </div>
