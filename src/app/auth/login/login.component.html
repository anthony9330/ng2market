  <div class="modal-header">
      <h4 class="modal-title pull-left">Login</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

    <form (ngSubmit)="onSubmit(f)" #f='ngForm'>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Email" ngModel>
          </div>      
          <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="pass" name="password"  placeholder="Password" ngModel>
          </div> 
          <button type="submit"  class="btn btn-primary">Login</button>

    </form>

  
 
  
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="hideModal()">Close</button>
    </div>
