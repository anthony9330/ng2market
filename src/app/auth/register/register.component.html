   <app-auth-header></app-auth-header>

<div class="auth-container">
     <form (ngSubmit)="onSubmit(f)" #f='ngForm'>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Email" ngModel>
      </div>      
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" ngModel>
      </div>  
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" class="form-control" id="pass" name="password"  placeholder="Password" ngModel>
      </div> 
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone"  placeholder="Phone" ngModel>
      </div> 
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" name="location"  placeholder="Location" ngModel>
      </div> 
      <button type="submit"  class="btn btn-primary">Register</button>
    </form>
</div>
