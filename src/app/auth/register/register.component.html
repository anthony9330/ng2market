  <div class="modal-header">
      <h4 class="modal-title pull-left">Register</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
    <form (ngSubmit)="onSubmit(f)" #f='ngForm'>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Email" ngModel>
      </div>      
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" ngModel>
      </div>  
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" class="form-control" id="pass" name="password"  placeholder="Password" ngModel>
      </div> 
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone"  placeholder="Phone" ngModel>
      </div> 
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" name="location"  placeholder="Location" ngModel>
      </div> 
      <button type="submit"  class="btn btn-primary">Register</button>
    </form>
 
<button class="btn btn-default" (click)="checkSubscribe()">Check service level for login</button>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
    </div>
